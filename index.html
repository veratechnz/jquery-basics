<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQUERY BEGINNER</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		/*Custom CSS here*/
		p {
			padding-top: 22%;
			font-size: 90px;
			text-align: center;

		}
		.col-md-4 {
			height: 280px;
			border: 4px solid #efefef;
			border-radius: 4px;
		}
		.kaboom{
			background-color: red;
		}
		.kaboom-b{
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- Any HTML Goes Here -->
		<div class="container">
			<div class="row very-special">
				<div id="aBox" class="col-md-4">
					<p>A</p>
				</div>
				<div id="bBox" class="col-md-4">
					<p>B</p>
				</div>
				<div class="col-md-4">
					<p>C</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p>D</p>
				</div>
				<div id="eBox" class="col-md-4">
					<p>E</p>
				</div>
				<div class="col-md-4">
					<p>F</p>
				</div>
			</div>

			<div class="row">
				<div id="gBox" class="col-md-4">
					<p>G</p>
				</div>
				<div class="col-md-4">
					<p>H</p>
				</div>
				<div class="col-md-4">
					<p>I</p>
				</div>
			</div>
		</div>
	<!-- Any HTML Ends Here -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>


    	// Custom Javascript Here
    	$(document).ready(function(){

    		//Second click EVENT type function
    		$('#bBox').click(function(){
    			$(this).fadeOut(1000);
    		});

    		// The hover function/event begins here
    		$('#eBox').hover(
    			//This is for the hover on event
	    		function(){
	    			//Other stuff
	    			$('#eBox').removeClass('kaboom-b');
	    			$('#eBox').addClass('kaboom');
	    			console.log('a');
	    		}, 
	    		// This is for the hover off event
	    		function(){
	    			//Other stuff
	    			console.log('b');
	    			$('#eBox').removeClass('kaboom');
	    			$('#eBox').addClass('kaboom-b');
	    	});

    	});

    	// Here we have some basic chaining. 



    </script>
</body>
</html>
